<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Minha Agencia de Viagens</title>

    <!-- Link das Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&
    family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Link styles.css -->
     <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <!-- logo -->
     <div class="container mt-lg-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Agencia</h1>
            </div>
        </div>
        
     </div>

    <!-- login section -->
    <section class="ps-0 mt-lg-4 d-flex justify-content-center"></section>
        <div class="container">
            <div class="row">

              <!-- espaço vazio -->
              <div class="col m-sm-0"></div>

              <!-- formulário login -->
              <form class="col login_section">
              <div class="mb-3 mt-lg-3">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <p>
                <a href="#">Esqueceu a senha?</a>
              </p>
              
              <!-- botão entrar -->
              <div class="row mb-3 ps-lg-3 pe-lg-2">
                <button type="submit" class="btn btn-primary entrar">Entrar</button>
              </div>

               <!-- Cadastre-se -->
              <div>
                <div class="row mb-3 ps-lg-3 pe-lg-2">
                  <button type="submit" class="btn btn-secondary cadastro">Cadastre-se</button>
                </div>
              </div>
              </form>

              <!-- espaço vazio -->
              <div class="col">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
    <div class="pt-lg-5 pt-md-5 pt-sm-5 m-sm-2 pt-xl-3 col justify-content-center">
        <p class="text-center">Agencia 2025 Todos os direitos reservados</p>
    </div>       
    </footer>
</body>
</html>
